<div class="c_container_profile" fxLayout="column" fxLayoutAlign="center center">
    <mat-card style="width:55%;" [ngStyle.xs]="{'width':'90vw'}" fxLayout="column" fxLayoutAlign="center none">
        <mat-card-header fxLayout="row" fxLayoutAlign="start start">
            <mat-icon>face</mat-icon>
        </mat-card-header>
        <img fxFlexAlign="center" style="border-radius: 50%; max-width: 10vw; max-height: 10vw;" mat-card-image
            src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content style="width:100%" fxLayout="column" fxLayoutAlign="space-evenly center">
            <mat-card-title-group>
                <mat-card-title>
                    Usuario: Emae
                </mat-card-title>
                <mat-card-subtitle>
                    eliasvilte1@gmail.com
                </mat-card-subtitle>
            </mat-card-title-group>
            <mat-list style="width:100%">
                <mat-divider></mat-divider>
                <mat-list-item >
                    <div style="width:100%" fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-card-subtitle style="margin-top:1px;margin-bottom: 1px;">
                            Nombre Completo
                        </mat-card-subtitle>
                        <label>Emanuel Vilte</label>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item >
                    <div style="width:100%" fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-card-subtitle style="margin-top:1px;margin-bottom: 1px;">
                           Fecha de Nacimiento
                        </mat-card-subtitle>
                        <label>01/08/1997</label>
                    </div>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item >
                    <div style="width:100%" fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-card-subtitle style="margin-top:1px;margin-bottom: 1px;">
                           Miembro desde
                        </mat-card-subtitle>
                        <label>13/03/2021</label>
                    </div>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
        <mat-card-footer fxLayout="row wrap" fxLayoutAlign="space-evenly">
            <button routerLink="/home/login" mat-raised-button>
                <mat-icon>description</mat-icon>
                Ver Documentos
            </button>
            <button mat-raised-button>
                <mat-icon>manage_accounts</mat-icon>
                Editar Perfil
            </button>
            <button mat-raised-button>
                <mat-icon>person_remove</mat-icon>
                Eliminar Cuenta
            </button>
        </mat-card-footer>


    </mat-card>


</div>
